<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Students</title>
</head>
<body>

	<div class="col-md-4 mt-5 container justify-content-center card">
		<div class="card-body">
			<h1 class="text-center">Create Student</h1>

			<form class="row g-3" method="POST" th:action="@{/student/save/new}"
				th:object="${newStudent}">

				<div class="center">
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Name</label> <input 
							type="text" class="form-control" name="name" th:field="*{name}">
							
							<span
							class="validationError" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></span>
							
					</div>
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Lastname</label> <input
							type="text" class="form-control" name="lastname" th:field="*{lastname}">
							
							<span
							class="validationError" th:if="${#fields.hasErrors('lastname')}"
							th:errors="*{lastname}"></span>
							
					</div>
					
					
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">Phone</label> <input
							type="number" class="form-control" name="phone"
							th:field="*{phone}">
							
							<span
							class="validationError" th:if="${#fields.hasErrors('phone')}"
							th:errors="*{phone}"></span>
							
							
					</div>
			
					
					<div class="col-md-12">
					
						<label for="inputEmail4" class="form-label">Email</label> <input
							type="text" class="form-control" name="email"
							th:field="*{email}">
							
							<span
							class="validationError" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></span>
							
							
							
					</div>
					
					
					
					
					<div class="col-md-12">
					
						<label for="inputEmail4" class="form-label">DNI</label> <input
							type="text" class="form-control" name="dni"
							th:field="*{dni}">
							
							<span
							class="validationError" th:if="${#fields.hasErrors('dni')}"
							th:errors="*{dni}"></span>
							
					</div>
					
					
					
					
					<div class="col-md-12">
						<label for="inputEmail4" class="form-label">birthdate</label> <input
							type="date" class="form-control" name="birthdate"
							th:field="*{birthdate}">
							
							<span
							class="validationError" th:if="${#fields.hasErrors('birthdate')}"
							th:errors="*{birthdate}"></span>
							
					</div>
					
					

					<br>

					<div class="col-12">
						<button type="submit" class="btn btn-primary">Sign in</button>
						<a type="submit" class="btn btn-primary" th:href="@{/student/home}">Come back</a>
					</div>

				</div>


			</form>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
