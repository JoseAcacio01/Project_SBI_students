<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>

<body>

	<form th:action="@{/user/validate}" method="get"
		th:object="${loginInfo}" novalidate>

		<div
			class="col-md-4 mt-5 container justify-content-center card">
			<div class="card-body">
				<h1 class="text-center">Login</h1>
				<div class="form-floating mb-3">
					<input type="text" class="form-control"
						placeholder="name@example.com" th:field="*{inputUserName}"
						required> <label for="floatingInput">User Name</label> <span
						class="validationError"
						th:if="${#fields.hasErrors('inputUserName')}"
						th:errors="*{inputUserName}"></span>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" th:field="*{inputPassword}"
						placeholder="Password" required> <label
						for="floatingPassword">Password</label> <span
						class="validationError"
						th:if="${#fields.hasErrors('inputPassword')}"
						th:errors="*{inputPassword}"></span>
				</div>
				
				<a th:href=@{/user/create} >Create Account</a>

				<br>
				
				<div class="box-footer">
					<button class="btn btn-primary" type="submit">Enter</button>
				</div>

			</div>
		</div>


	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
