<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Students</title>
</head>
<body>

	<div class="col-md-4 mt-5 container justify-content-center card">
		<div class="card-body">
			<ul class="list-group">
				<li class="list-group-item active" aria-current="true">User Info</li>
				<li class="list-group-item list-group-item-info">Name</li>
				<li class="list-group-item" th:text="${login_user.name}"></li>
				<li class="list-group-item list-group-item-info">Email</li>
				<li class="list-group-item" th:text="${login_user.email}"></li>
				<li class="list-group-item list-group-item-info">User Name</li>
				<li class="list-group-item" th:text="${login_user.username}"></li>
				<li class="list-group-item list-group-item-info">Password</li>
				<li class="list-group-item" th:text="${login_user.password}"></li>
			</ul>
			
			<br>
			
			<a class="btn btn-primary" th:href="@{/student/home}">Come Back</a>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
